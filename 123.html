<!DOCTYPE html>
        <html>
        <head>
        <meta charset="utf-8">
        <title>精彩照片墙</title>
    <style>
        /* 这里放置你的 CSS 样式 */
    </style>
</head>
<body>

<div class="group">
    <div class="one_half first">
        <h1>精彩照片墙</h1>
        <figure id="featuredpost">
            <img src="images/demo/1.jpg" alt="眺望大海" id="featuredImage" style="display: none;">
            <figcaption>
                <h2 class="heading">眺望大海</h2>
                <p class="shortintro">2024.04.28</p>
                <p class="link"><a class="btn" href="#" onclick="return showImage();">查看详情 &raquo;</a></p>
            </figcaption>
        </figure>
    </div>
    <!-- 其他页面内容 -->
</div>

<!-- 将 JavaScript 函数放置在 <body> 的底部 -->
<script>
    function showImage() {
        // 获取图片元素
        var image = document.getElementById('featuredImage');

        // 切换图片的显示状态
        if (image.style.display === 'none') {
            image.style.display = 'block';
        } else {
            image.style.display = 'none';
        }

        // 阻止链接的默认行为
        return false;
    }
</script>

</body>
</html><
